<meta charset="utf-8">
<script src="funcoes.js"></script>
<script>
    var peso = pegaNumeroRealDoUsuario("Digite o seu peso");
    var altura = pegaNumeroRealDoUsuario("Digite a sua altura");
    var imc = peso/Math.pow(altura,2);
    document.write("Seu IMC é: "+converteDecimalPraTexto(imc));
    if (imc < 18.5) { //se imc menor que 18.5
        document.write("<br>Você está abaixo do peso");
    }
    if (imc >= 35) { //se imc maior ou igual a 35
        document.write("<br>Você está obeso");
    }
    if (imc >= 18.5 && imc<35) { //se imc maior que 18.5 E menor que 35
        document.write("<br>Você está no peso ideal!")
    }
</script>
