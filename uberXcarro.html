<meta charset="utf-8">
<script>
    var valor;
    function converteDecimalPraTexto() {
        return valor.toFixed(2).replace(".",",");
    }
    var texto;
    function pegaNumeroRealDoUsuario(){
        return parseFloat(prompt(texto).replace(",","."));
    }
    texto = "Digite a distância percorrida até a Caelum";
    var distancia;
    distancia=pegaNumeroRealDoUsuario();//Digite a distância percorrida até a Caelum
    valor=distancia;
    document.write("Distância: " + converteDecimalPraTexto()+"km");
</script>
<h3>Carro:</h3>
<script>
    texto="Digite o valor do estacionamento";
    var valor_estacionamento=pegaNumeroRealDoUsuario();//Digite o valor do estacionamento
    var preco_por_litro=parseFloat(prompt("Digite o preço por litro da gasolina").replace(",", "."));
    var consumo=parseFloat(prompt("Digite o consumo do carro").replace(",", "."));
    var valor_gasolina= preco_por_litro/consumo*distancia
    var valor_gasto_carro=valor_estacionamento+valor_gasolina;
    valor=valor_estacionamento;
    document.write("Valor estacionamento: R$"+converteDecimalPraTexto()+"<br>");
    valor=valor_gasolina;
    document.write("Valor gasolina: R$"+converteDecimalPraTexto()+"<br>");
    document.write("Valor gasto: R$"+valor_gasto_carro.toFixed(2).replace(".",",")+"<br>");
</script>


<h3>Uber:</h3>
<script>
    var taxa_inicial=2;
    var valor_gasto_uber=taxa_inicial+1.40*distancia;
    document.write("Valor gasto: R$"+valor_gasto_uber.toFixed(2).replace(".",","));
</script>
